<!-- Fixed navbar -->
<script type="template" id="jumbotron-template">
<div class="jumbotron">${BODY}</div>
</script>

<script type="text/javascript">
(function() {

  var Jumbotron = Component.create('jumbotron');

  Jumbotron.prototype.render = function() {
    var templateBody = this.template.innerHTML;

    var result = templateBody.replace('${BODY}', this.content);

    this.element.innerHTML = result;
  };

})();
</script>
