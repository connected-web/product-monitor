<h1>Credits</h1>

<octo-credits data-user="johnbeech" data-repo="product-monitor"></octo-credits>

<template id="octo-credits-template" data-source-template="/api/octoCredits/{{data-user}}/{{data-repo}}" refresh-time="300">
  {{#each data}}
  <a href="{{html_url}}">
    <button class="btn btn-primary">
      <img src="{{avatar}}" alt="{{name}}" style="max-height: 30px;" />
      {{name}}
      <span class="badge">{{commits}}</span>
    </button>
  </a>
  {{/each}}
</template>
