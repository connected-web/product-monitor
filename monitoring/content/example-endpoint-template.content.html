<h2>Example Endpoint Template</h2>
<p>Look at the source of this page to see how the <code>/api/exampleEndpoint/:name</code> endpoint is being consumed.</p>

<example name="Examples">
  <my-name-is name="John"></my-name-is>
  <my-name-is name="Jenny"></my-name-is>
  <my-name-is name="Michelle"></my-name-is>
  <my-name-is name="Roberto"></my-name-is>
  <my-name-is name="Sara"></my-name-is>
  <my-name-is name="Katie"></my-name-is>
</example>

<template for="my-name-is" data-source-template="/api/exampleEndpoint/{{name}}" data-type="json">
  <p>You are <b>{{suppliedName}}</b> of course!</p>

  <pre>{{dataSourceData}}</pre>
  <pre>{{dataSourceStatus}}</pre>
</template>
