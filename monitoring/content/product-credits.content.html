<h1>Project Credits</h1>

<example name="Add your own credits">
  <p>To add your own github credits, courtesy of <a href="https://github.com/subsidel/octo-credits">subsidel/octo-credits</a>, simply add the following tag to this page:</p>
  <code>
    <octo-credits data-user="your-user" data-repo="your-repo"></octo-credits>
  </code>
</example>

<octo-credits data-user="johnbeech" data-repo="product-monitor"></octo-credits>
<octo-credits data-user="subsidel" data-repo="octo-credits"></octo-credits>

<template tagName="octo-credits" data-source-template="/api/octoCredits/{{data-user}}/{{data-repo}}" refresh-time="300">
  <p>Credits for <b>{{data-user}}</b>/<b>{{data-repo}}</b> : </p>
  <p>
  {{#each data}}
    <a href="{{html_url}}">
      <button class="btn btn-primary">
        <img src="{{avatar}}" alt="{{name}}" style="max-height: 30px;" />
        {{name}}
        <span class="badge">{{commits}}</span>
      </button>
    </a>
  {{/each}}
  </p>
</template>
