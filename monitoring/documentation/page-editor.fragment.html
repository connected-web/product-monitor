<h1>Page Editor</h1>

<div class="buttons">
    <button class="btn btn-warning">
        <icon>save</icon>
        <span>Save</span>
    </button>

    <button class="btn btn-info">
        <icon>eye-open</icon>
        <span>Preview</span>
    </button>

    <button class="btn btn-info hidden">
        <icon>pencil</icon>
        <span>Edit</span>
    </button>
</div>

<div id="page-editor-container"></div>

<style for="page-editor-container">
    #page-editor-container {
        border: 1px solid #eee;
        border-radius: 3px;
        padding: 5px;
        height: 100%;
    }

    .buttons {
        border: 1px solid #eee;
        border-radius: 3px;
        padding: 5px;
        text-align: right;
        margin-bottom: 3px;
    }
</style>

<script type="text/javascript">
    $(function() {
        var statusUrl = decodeURIComponent(getUrlParameter('page'));
        var container = document.getElementById('page-editor-container');

        var contents = 'Loading page contents...\n\n\n\n';

        var myCodeMirror = CodeMirror(container, {
            value: contents,
            lineNumbers: true,
            mode: "htmlmixed"
        });

        Component.scanForComponents(container);
    });

    function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }
    }
</script>
