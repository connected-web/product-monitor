<h1>Routes supported by this sever</h1>
<p>This page is a self documenting template showing what service endpoints are available through this server.</p>

<express-routes data-source-url="/api/expressRoutes"></express-routes>

<template for="express-routes" data-source-type="json">
  {{#each routes}}
  {{#if route.path}}
    <route path="{{route.path}}"></route>
  {{/if}}
  {{/each}}
</template>

<template for="route" data-source-type="json">
  <status-checker data-url="{{path}}">{{path}}</status-checker>
</template>

<template for="pair">
  <li><b>{{name}}</b> : {{content}}</li>
</template>
