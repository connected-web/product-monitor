<h1>Local Repository Status</h1>

<repo-status data-source-url="/api/repo/status"></repo-status>

<template for="repo-status">

    <h3>Remote</h3>
    <pre class="alert alert-info">{{remote}}</pre>
    {{#if upToDate}}
    <div class="alert alert-success">
        <icon>ok</icon> {{commitStatus}}
    </div>{{/if}} {{#if needToPush}}
    <div class="alert alert-warning">
        <icon>open</icon> {{commitStatus}}
    </div>{{/if}} {{#if needToPull}}
    <div class="alert alert-warning">
        <icon>save</icon> {{commitStatus}}
    </div>
    <form id="pull-from-repo">
        <get-html data-source-url="/api/repo/pull/status" refresh-time="6"></get-html>
    </form>{{/if}} {{#if diverged}}
    <div class="alert alert-danger">
        <icon>remove</icon> {{commitStatus}}
    </div>{{/if}}

    <h3>Local Status</h3>
    <pre class="alert alert-info">{{status}}</pre>

    {{#if untrackedChanges}}
    <div class="alert alert-warning">
        <icon>duplicate</icon> Untracked changes exist on this branch.
    </div>
    {{else}}
    <div class="alert alert-success">
        <icon>ok</icon> No untracked changes in local branch.</div>
    {{/if}}

    <h3>Current Branch</h3>
    <pre class="alert alert-info">{{branch}}</pre>
</template>
