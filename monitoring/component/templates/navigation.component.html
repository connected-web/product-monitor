<!-- Fixed navbar -->
<template type="component" id="navigation-template" data-source-url="/api/navigation">
  <nav class="navbar navbar-inverse navbar-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Product Monitor</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          {{#each navigationItems}}
            <li class="active"><a href="{{href}}">{{linkText}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>
  </nav>
</template>


<script type="text/javascript">
$(function() { var Navigation = Component.create("navigation").refreshTime(125).setup(); });
</script>
